<!--style="color:#1DB954;"-->
<div ng-show="$root.currentUser" class="container-profile">

	<!-- transfer to blaze -->
	<div class="profile_areas_wrap">

		<!-- concerns profile -->
		<div class="col-md-4" 
		     ng-controller="profileSettingsCtrl">

			<!-- concerns profile -->
			<blaze-template name="editProfile"></blaze-template>
		</div>

		<!-- concerns user listings -->
		<div class="col-md-8">
			<div class="user_listings-wrap" ng-controller="profileRootListingsCtrl">

				<!-- suspect if profile listing rendering slows down -->
				<div class="user_listing_item-wrap" 
				ng-repeat="userListing in profileListings" 
				ng-show="userListing.owner === userIdScaffold()">
				
					<div class="user_listing_item">
						
				<div style="background-image: url( '/cfs/files/images/{{userListing.listImgId}}/{{userListing.imageName}}' );" 
							 alt="listing thumbnail"
							 class="user_listing_sects user_listing_img_thumbnail col-md-2">


							<span class="listing_badges badge badge-positive" title="Views">{{userListing.views}}</span>
						</div>

						<div class="user_listing_sects user_listing_info col-md-8">
							<p>{{ userListing.year }}, {{ userListing.make.name }} {{ userListing.model.name }}</p>
							<p>with {{ userListing.milage }} miles</p>
							<hr class="hr_small">
							<p>listed at <span class="emph_attention_positive">{{ userListing.price | currency:"$":0 }}</span></p>
						</div>

						<div class="user_listing_sects user_listing_ctagroup col-md-2">
							<button class="btn cta-remove" ng-click="removeListing(userListing)">Remove listing</button>
						</div>

					</div>
				</div> <!-- end of ng-repeat -->

			</div>
		</div>
	</div>


</div>

<!-- use $root.currentUser to verify current user or usher someone to login -->
<div ng-show="!$root.currentUser" style="opacity:0.5;" class="container">
	<article class="pitch">
		<h1 style="color:#1DB954;">Login to view profile !</h1>
		<!-- <div ui-view></div> -->
	</article>
</div>
